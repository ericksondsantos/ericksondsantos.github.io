<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Code Processor</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Site Code Processor</h2>
  <form id="siteForm">
    <label>Site Code: <input type="text" name="site_code" required></label><br>
    <label>Site Model: <input type="text" name="site_model" required></label><br>
    <label>Head Count: <input type="number" name="head_count" required></label><br>
    <button type="submit">Process</button>
  </form>

  <h3>Processed Output:</h3>
  <textarea id="output" rows="5" cols="50" readonly></textarea>
</body>
</html>
